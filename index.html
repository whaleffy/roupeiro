<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive clothing website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Veneza</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <!-------section 1-->
            <li class="nav__item">
              <a href="#" class="nav__link">Homens</a>
            </li>
            <!-------section 2-->
            <li class="nav__item">
              <a href="#" class="nav__link">Mulheres</a>
            </li>
            <!-------section 3-->
            <li class="nav__item">
              <a href="#" class="nav__link">Bolsas </a>
            </li>
          </ul>

          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <i class="ri-heart-3-line"></i>
          <i class="ri-shopping-cart-line"></i>

          <!-- toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__circle">
              <div class="home__subcircle"></div>
              <h1 class="home__title">Hatawaki</h1>
            </div>

            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-1.png"
                    alt="image"
                    class="home__img"
                  />
                  <h2 class="home__product">Moleton</h2>
                  <h3 class="home__price">R$125</h3>
                </article>
                <!--1-->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-2.png"
                    alt="image"
                    class="home__img"
                  />
                  <h2 class="home__product">Mochila</h2>
                  <h3 class="home__price">R$115</h3>
                </article>
                <!--2-->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-3.png"
                    alt="image"
                    class="home__img"
                  />
                  <h2 class="home__product">Cal√ßa</h2>
                  <h3 class="home__price">R$125</h3>
                </article>
                <!--3-->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-4.png"
                    alt="image"
                    class="home__img"
                  />
                  <h2 class="home__product">Bermuda</h2>
                  <h3 class="home__price">R$75</h3>
                </article>
                <!--4-->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/clothing-5.png"
                    alt="image"
                    class="home__img"
                  />
                  <h2 class="home__product">Camisa T-Shirt</h2>
                  <h3 class="home__price">R$65</h3>
                </article>
              </div>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-prev">
               <i class="ri-arrow-left-line"></i>
            </div>

            <div class="swiper-button-next">
               <i class="ri-arrow-right-line"></i>
            </div>
          </div>

          <footer class="home__footer">
            <div class="home__languages">PT | EN</div>

            <div class="home__social">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-facebook-circle-line"></i>
              </a>

              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-twitter-x-line"></i>
              </a>
            </div>
          </footer>
        </div>
      </section>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
